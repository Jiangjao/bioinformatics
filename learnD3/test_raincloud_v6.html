    <style>
        .tooltip {
            padding: 8px 12px;
            color: red;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.2);
            pointer-events: none;
            transform: translate(-50%, -100%);
            font-family: "Helvetica", sans-serif;
            font-size: 12px;
            background: rgba(20, 10, 30, 0.6);
            transition: 0.2s opacity ease-out, 0.1s border-color ease-out;
            backdrop-filter: blur(4px);
            background-color: black;
            border: none;
            border-radius: 5px;
            padding: 15px;
            min-width: 200px;
            text-align: left;
            color: red;
        }

        svg .container {
            width: 100%;
            height: 100%;
            margin: auto;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .tooltip {
            position: absolute;
            background-color: #f9f9f9;
            padding: 8px;
            border: 1px solid #ccc;
            pointer-events: none;
            font-size: 14px;
        }

        .basicSettings {
            /* width: 80%; */
            position: relative;
            /* top: 38px; */
            z-index: 1;
            overflow-y: auto;
        }

        .downloadSettings {
            width: 100%;
            position: relative;
            /* top: 18px; */
            z-index: 2;
        }

        .sidebar {
            width: 100%;
            display: none;
            /* 初始状态下隐藏下拉框 */
        }

        .sidebar h2 {
            /* margin-bottom: 10px; */
            /* border-bottom: 1px solid #ddd; */
            padding-bottom: 5px;
        }

        .sidebar label {
            /* width: 120px; */
            /* text-align: right; */
            margin-right: 10px;
        }

        .sidebar input,
        .sidebar select {
            padding: 5px;
            border: 1px solid #ccc;
            width: 25%;
            border-radius: 4px;
        }

        .sidebar button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background: #42b983;
            color: #fff;
            cursor: pointer;
        }

        .sidebar button:hover {
            opacity: 0.8;
        }

        .sidebar input[type="number"] {
            width: 50px;
        }

        .sidebar input[type="text"] {
            width: 36%;
        }

        .sidebar input[type="range"] {
            width: 100%;
            /* transform: rotate(270deg); 添加垂直滚动条 */
        }

        /* .sidebar br {
            display: none;
        } */

        .item {
            display: flex;
            align-items: center;
            text-align: justify;
            justify-content: space-between;
            margin-bottom: 10px;
            width: 88%;
        }

        /* .item {} */

        .sidebar hr {
            overflow: hidden;
            width: 88%;
        }

        /* 设置hr线 */
        .item+hr {
            margin: 10px 0;

        }

        .item+hr:first-child {
            margin-top: 0;
        }

        .item+hr {
            border: none;
            border-top: 1px dotted #ccc;
        }

        /* hr {} */
        /* .item label {
            width: 120px;
            } */
        /* .sidebar {
            display: flex;
            flex-wrap: wrap;
        } */

        .sliderTooltip {
            /* display: block; */
            /* position: absolute; */
            /* styles */
            /* padding: 10px; */
            position: absolute;
            /* top: -30px; */
            /* left: 134px; */
            background-color: rgb(204 204 204 / 18%);
            /* color: #f9f9f9; */
            padding: 5px;
            border-radius: 5px;
            display: none;
            margin-top: 14%;
        }

        .tooltip.show {
            display: block;
        }

        .sidebar.show {
            width: 100%;
            height: auto;
            position: relative;
            /* padding: inherit; */
            display: block;
            padding: 10px 11px;
            /* 点击后显示下拉框 */
            transition: max-height 0.3s ease;
            z-index: 1;
            /* 添加过渡效果 */
        }

        /* 添加button的样式 */
        .button-like {
            display: inline-block;
            padding: 10px 0 10px 10%;
            background-color: #4CAF50;
            color: white;
            text-align: left;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 90%;
        }

        .button-like:hover {
            background-color: #45a049;
        }

        .button-like:active {
            background-color: #3e8e41;
        }

        /* TODO:xiaojiao, @media screen and (max-width: 700px) 如何使用2023/10/23 */
        div.tooltip-donut {
            position: absolute;
            text-align: center;
            padding: .5rem;
            background: #FFFFFF;
            color: #313639;
            border: 1px solid #313639;
            border-radius: 8px;
            pointer-events: none;
            font-size: 1.3rem;
        }

        /*手机屏幕下样式*/
        @media screen and (max-width: 700px) {

            div.tooltip-donut {
                position: relative;
                padding: 10px 15px;
                font-size: 14px;
            }

            div.tooltip-donut::after {
                content: none;
            }

        }

        icon-i {
            text-align: center;
        }

        .dropdown {
            /* padding: 10px 11px; */
            position: relative;
            /* display: inline-block; */
        }

        .dropdown-content {
            display: none;
            position: relative;
            /* top: 100%; */
            /* left: 0; */
            width: 100%;
            /* padding: 10px 11px; */
            background-color: #4CAF50;
        }


        .settingContent {
            display: block;
            position: relative;
            /* top: 100%; */
            /* left: 0; */
            width: 90%;
            padding: 10px 11px;
            /* overflow-y: scroll; */
            height: 60vh;
            overflow-y: scroll;
            /* 设置垂直方向上溢出时显示滚动条 */
            overflow-x: hidden;
            scrollbar-width: thin;
            /* 设置滚动条的宽度 */
            scrollbar-color: gray lightgray;
            /* 设置滚动条的颜色 */
        }

        /* div#settingContent {} */
        /* .dropdown:hover .dropdown-content {
        display: block;

         } */

        .filled {
            fill: url("#mainGradient");
        }

        .ticks text {
            font-family: sans-serif;
            font-size: 17px;
            text-anchor: start;
        }
    </style>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
    <script>
        // TODO:xiaojiao, 监听窗口resize 时的变化
        let flag = true
        // 全屏设置
        let isFullscreen = false;

        window.onresize = function () {

            // 全屏时放弃改变窗口大小
            // added by xiaojiao 2023/12/04
            if (isFullscreen) {
                return;
            }

            if (flag) {
                flag = false
                location.reload();
            }
            let timeId = setTimeout(() => {
                flag = true
                timeId = null // 清除延时定时器
            }, 1000)
            width = document.body.clientWidth;
        }

       // 网页窗口在某一大小打开时的宽高
        // https://stackoverflow.com/questions/16265123/resize-svg-when-window-is-resized-in-d3-js
        var width = window.innerWidth || document.clientWidth || document.body.clientWidth;
        var height = window.innerHeight || document.clientHeight || document.body.clientHeight;

                // make group around
        // set the dimensions and margins of the graph
        var margin = { top: 10, right: 500, bottom: 50, left: 70 },
            width = width - margin.left - margin.right,
            height = height - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .attr("id", "chart")
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        var sumstatBoxplot;
        // Read the data and compute summary statistics for each specie

        // Build and Show the Y scale
        var y = d3.scaleLinear()
            .domain([3.5, 8])          // Note that here the Y scale is set manually
            .range([height, 0])
        svg.append("g").call(d3.axisLeft(y))

        // Build and Show the X scale. It is a band scale like for a boxplot: each group has an dedicated RANGE on the axis. This range has a length of x.bandwidth
        // TODO:xiaojiao, 获取这个的groups
        var subgroups = ["setosa", "versicolor", "virginica"];
        var item = "Sepal_Length";
        // TODO:xiaojiao, 需要指定哪个数据作为散点的来源
        var x = d3.scaleBand()
            .range([0, width])
            .domain(subgroups)
            .padding(0.05)     // This is important: it is the space between 2 groups. 0 means no padding. 1 is the maximum.
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))

        // Features of the histogram
        var histogram = d3.histogram()
            .domain(y.domain())
            .thresholds(y.ticks(20))    // Important: how many bins approx are going to be made? It is the 'resolution' of the violin plot
            .value(d => d)

        // Compute the binning for each group of the dataset
        // var sumstat = d3.nest()  // nest function allows to group the calculation per level of a factor
        //     .key(function (d) { return d.Species; })
        //     .rollup(function (d) {   // For each key..
        //         input = d.map(function (g) { return g.Sepal_Length; })    // Keep the variable called Sepal_Length
        //         bins = histogram(input)   // And compute the binning on it.
        //         return (bins)
        //     })
        //     .entries(data)

        // 使用d3.group按Species分组
        // const groups = d3.groups(data, d => d.Species);

        // https://observablehq.com/@d3/d3v6-migration-guide
        var sumstat1 = d3.rollups(data,
            (d) => {

                // 对每个分组数据计算
                //   const values = group.map(d => d.Sepal_Length);
                var input = d.map(function (g) { return g[item]; })
                // 使用histo计算直方图 
                const bins = histogram(input)

                return bins

            }, (d) => { return d.Species; });

        const result = sumstat1.map(item => {
            return {
                key: item[0],
                value: item[1]
            };
        });

        // }
        sumstat = result;
        console.log("sumstat1 >>>", sumstat1);
        // Compute quartiles, median, inter quantile range min and max --> these info are then used to draw the box.
        var sumstatBoxplot = d3.groups(data, d => d.Species)
            .map(group => {
                // console.log("group >>>", group);
                var values = group.map(d => d[item]);
                var index, values;
                index = group[0];
                values = group[1];
                q1 = d3.quantile(values.map(function (g) { return g[item]; }).sort(d3.ascending), .25)
                median = d3.quantile(values.map(function (g) { return g[item]; }).sort(d3.ascending), .5)
                q3 = d3.quantile(values.map(function (g) { return g[item]; }).sort(d3.ascending), .75)
                interQuantileRange = q3 - q1
                min = q1 - 1.5 * interQuantileRange
                max = q3 + 1.5 * interQuantileRange
                return ({
                    key: index,
                    value: {
                        q1: q1, median: median, q3: q3, interQuantileRange: interQuantileRange, min: min, max: max
                    }
                })
            });

            // What is the biggest number of value in a bin? We need it cause this value will have a width of 100% of the bandwidth.
        var maxNum = 0
        for (i in sumstat) {
            allBins = sumstat[i].value
            console.log("allBins >>>", allBins);
            lengths = allBins.map(function (a) { return a.length; })
            longuest = d3.max(lengths)
            if (longuest > maxNum) { maxNum = longuest }
        }

        // The maximum width of a violin must be x.bandwidth = the width dedicated to a group
        var xNum = d3.scaleLinear()
            .range([0, x.bandwidth()])
            .domain([-maxNum, maxNum])

        // Color scale for dots
        var myColor = d3.scaleSequential()
            .interpolator(d3.interpolateInferno)
            .domain([3, 9])

        console.log("sumstat >>", sumstat);
        console.log("data >>>", data);
        // Add the shape to this svg!
        svg
            .selectAll("myViolin")
            .data(sumstat)
            .enter()        // So now we are working group per group
            .append("g")
            .attr("id", "myViolin")
            .attr("transform", function (d) { return ("translate(" + x(d.key) + " ,0)") }) // Translation on the right to be at the group position
            .append("path")
            .datum(function (d) { return (d.value) })     // So now we are working bin per bin
            .style("stroke", "none")
            .style("fill", "grey")
            .attr("d", d3.area()
                .x0(xNum(0))
                .x1(function (d) { return (xNum(d.length)) })
                .y(function (d) { return (y(d.x0)) })
                .curve(d3.curveCatmullRom)    // This makes the line smoother to give the violin appearance. Try d3.curveStep to see the difference
            )

        // Add individual points with jitter
        var jitterWidth = 35

        // create a tooltip
        var tooltip = d3.select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("font-size", "16px");

        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function (event, d) {
            tooltip
                .transition()
                .duration(200)
                .style("opacity", 1);

            tooltip
                .html("<span style='color:grey'>Sepal length: </span>" + d[item])
                .style("left", (event.pageX + 30) + "px")
                .style("top", (event.pageY + 30) + "px");
        }

        var mousemove = function (event, d) {
            tooltip
                .style("left", (event.pageX + 30) + "px")
                .style("top", (event.pageY + 30) + "px");
        }

        var mouseleave = function (d) {
            tooltip
                .transition()
                .duration(200)
                .style("opacity", 0);
        }

        // TODO:Xiaojiao, 需要调整这个jitterWidth
        function drawbublles(startPos, jitterWidth) {
            svg
                .append("g")
                .selectAll("indPoints")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d) { return (x(d.Species) + x.bandwidth() / 2 + startPos - Math.random() * jitterWidth) })
                .attr("cy", function (d) { return (y(d[item])) })
                .attr("r", 5)
                .style("fill", function (d) { return (myColor(d[item])) })
                .attr("stroke", "white")
                .attr("id", "indPoints")
                .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave)
        }

        drawbublles(0, jitterWidth);
        // boxplot
        // TODO:xiaojiao, find the boxplot
        // rectangle for the main box
        var boxPlots = svg.append("g").attr("id", "boxplot");
        boxPlots
            .selectAll("boxes")
            .data(sumstatBoxplot)
            .enter()
            .append("rect")
            .attr("x", function (d) { return (x(d.key)) }) // console.log(x(d.value.q1)) ;
            .attr("width", x.bandwidth() / 2) //console.log(x(d.value.q3)-x(d.value.q1))
            .attr("y", function (d) { return y(d.value.q3); })
            .attr("height", function (d) { return (y(d.value.q1) - y(d.value.q3)) })
            .attr("stroke", "black")
            .style("fill", "#69b3a2")
            .style("opacity", 0.3)

        // Show the main vertical line
        // TODO:Xiaojiao, 添加竖线
        boxPlots
            .selectAll("vertLines")
            .data(sumstatBoxplot)
            .enter()
            .append("line")
            .attr("y1", function (d) { return (y(d.value.min)) })
            .attr("y2", function (d) { return (y(d.value.max)) })
            .attr("x1", function (d) { return (x(d.key) + x.bandwidth() / 4) })
            .attr("x2", function (d) { return (x(d.key) + x.bandwidth() / 4) })
            .attr("stroke", "black")
            .style("width", 40)

        // Show the median
        boxPlots
            .selectAll("medianLines")
            .data(sumstatBoxplot)
            .enter()
            .append("line")
            .attr("y1", function (d) { return (y(d.value.median)) })
            .attr("y2", function (d) { return (y(d.value.median)) })
            .attr("x1", function (d) { return (x(d.key)) })
            .attr("x2", function (d) { return (x(d.key) + x.bandwidth() / 2) })
            .attr("stroke", "black")
            .style("width", 80)

        console.log("sumstatBoxplot >>>", sumstatBoxplot);
        // svg
        //     .selectAll("medianLines")
        //     .data(sumstatBoxplot)
        //     .enter()
        //     .append("line")
        //       .attr("y1", function(d){return(y(d.key))})
        //       .attr("y2", function(d){return(y(d.key) + y.bandwidth()/2)})
        //       .attr("x1", function(d){return(x(d.value.median))})
        //       .attr("x2", function(d){return(x(d.value.median))})
        //       .attr("stroke", "black")
        //       .style("width", 80)

        // 创建一个缩放行为，并设置缩放事件处理程序
        const zoom = d3.zoom().on('zoom', (e) => {
            svg.attr('transform', e.transform);
        });
        d3.select("#my_dataviz").call(zoom)
            .call(zoom.transform, d3.zoomIdentity.scale(0.8));



    </script>

            if (el.addEventListener) {

            } else {
                el.attachEvent('on' + type, handler);
            }

            const sliderRect = fontSizeRange.getBoundingClientRect();

            const tooltipHeight = sliderTooltip.offsetHeight;

            const sliderMax = parseInt(fontSizeRange.max);
            const sliderWidth = fontSizeRange.offsetWidth;



            // TODO:xiaojiao, fix thar
            // const tooltipX = 1;
            const positionPercentage = (sliderValue - sliderMin) / (sliderMax - sliderMin);
            const tooltipPosition = positionPercentage * (sliderWidth - tooltipWidth);

            const tooltipX = tooltipWidth + tooltipPosition;
            const tooltipY = sliderRect.top - tooltipHeight; // 自定义偏移量，避免与滑块重叠

        // 下载
        // TODO:xiaojiao, download 、export and save...
        // see here https://www.omicshare.com/tools/Public/Home/dist/js/report.js
        // https://d3export.housegordon.org/
        function download_fun(id, type, name) {
            name = name == '' || name == undefined ? 'image' : name;
            type = type == '' || type == undefined ? 'svg' : type;
            var svg = d3.select('#' + id).select('svg');
            var g = svg.select('g');
            svg.attr('version', '1.1')
                .attr('xmlns', 'http://www.w3.org/2000/svg')
                .attr('xmlns:xlink', 'http://www.w3.org/1999/xlink');
            var a = document.createElement("a");
            a.setAttribute('target', '_self')
            document.body.appendChild(a);
            a.setAttribute('style', 'display:none;')
            if (type == 'svg') {
                var html = svg.node().outerHTML;
                var base64Svg = window.btoa(encodeURIComponent(html).replace(/%([0-9A-F]{2})/g, function (match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
                a.setAttribute('href', 'data:image/svg+xml;charset=utf-8;base64,' + base64Svg)
                a.setAttribute('download', name + '.svg')
                a.click();
                a.remove()
            }
        }

        var svgDownload = d3.select("#chart");
        svgDownload.attr('version', '1.1')
            .attr('xmlns', 'http://www.w3.org/2000/svg')
            .attr('xmlns:xlink', 'http://www.w3.org/1999/xlink');
        // var base64Svg = window.btoa(encodeURIComponent(html).replace(/%([0-9A-F]{2})/g, function (match, p1) {
        //     return String.fromCharCode('0x' + p1);
        // }));
        // console.log("html",html)
        // console.log("svg", svgDownload)
        const svgString = new XMLSerializer().serializeToString(svgDownload.node());

        const downloadButton = document.getElementById("export");

        downloadButton.addEventListener("click", () => {
            // 创建一个临时的 SVG 元素用于操作
            const tempSvg = svgDownload.node().cloneNode(true);

            // 查找并移除所有的动画元素
            const animateElements = tempSvg.querySelectorAll("animate, animateTransform, animateMotion");
            animateElements.forEach((animateElement) => {
                animateElement.remove();
            });

            // 将修改后的 SVG 元素转换为字符串
            const modifiedSvgString = new XMLSerializer().serializeToString(tempSvg);

            // 创建下载链接
