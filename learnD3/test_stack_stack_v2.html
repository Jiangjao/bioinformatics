    <script>

        // set the dimensions and margins of the graph
        const margin = { top: 10, right: 30, bottom: 20, left: 50 };

        // 网页窗口在某一大小打开时的宽高
        var width = window.innerWidth - margin.left - margin.right;
        var height = window.innerHeight - margin.top - margin.bottom;

        // area
        let areas = [];
        // append the svg object to the body of the page
        const svg = d3.select("#container")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .attr("class", "chart")
            .attr("id", "chart")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // 创建颜色比例尺
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

        // Parse the Data
        d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_stacked.csv").then(function (data) {

            // List of subgroups = header of the csv files = soil condition here
            const subgroups = data.columns.slice(1)

            console.log("subgroups", subgroups);
            // List of groups = species here = value of the first column called group -> I show them on the X axis
            const groups = data.map(d => (d.group))

            // Add X axis
            const x = d3.scaleBand()
                .domain(groups)
                .range([0, width])
                .padding([0.2])
            const xAxis = svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x).tickSizeOuter(0));

            // Add Y axis
            const y = d3.scaleLinear()
                .domain([0, 60])
                .range([height, 0]);
            const yAxis = svg.append("g")
                .call(d3.axisLeft(y));

            // 使用 D3 获取 x 轴元素
            const xAxiselement = d3.select(xAxis.node());

            // 添加y轴 id
            const xfirstChild = xAxiselement.select(":first-child");
            xfirstChild.attr("id", "xaxis");

            // 使用 D3 获取 y 轴元素
            const yAxiselement = d3.select(yAxis.node());

            // 添加y轴 id
            const yfirstChild = yAxiselement.select(":first-child");
            yfirstChild.attr("id", "yaxis");
            // color palette = one color per subgroup
            // const color = d3.scaleOrdinal()
            //     .domain(subgroups)
            //     .range(['#e41a1c', '#377eb8', '#4daf4a'])

            //stack the data? --> stack per subgroup
            const stackedData = d3.stack()
                .keys(subgroups)
                (data)

            console.log("data", data)
            // Show the bars
            svg.append("g")
                .selectAll("g")
                // Enter in the stack data = loop key per key = group per group
                .data(stackedData)
                .join("g")
                .attr("class", "group")
                .attr("fill", (_, i) => colorScale(i))
                .selectAll("rect")
                // enter a second time = loop subgroup per subgroup to add all rectangles
                .data(d => d)
                .join("rect")
                .attr("x", d => x(d.data.group))
                .attr("y", d => y(d[1]))
                .attr("height", d => y(d[0]) - y(d[1]))
                .attr("width", x.bandwidth())

            // 堆叠面积图 stackarea
            // Show the areas
            //stack the data?
            console.log("This is the stack result: ", stackedData)
            console.log(stackedData)

            const duplicatedData = [];

            // 先缓存 data.length
            for (var i = 0, len = stackedData.length; i < len; i++) {
                var bracket = [];
                var tempArray = stackedData[i];

                for (var j = 0, length = tempArray.length; j + 1 < length; j++) {

                    // duplicatedData.push(temp[j]);
                    temp = tempArray[j + 1];
                    // temp.index ++;
                    bracket.push(tempArray[j], temp);

                    console.log();
                }
                duplicatedData.push(bracket);
            }
            // duplicatedstackData = d3.stack()
            //     .keys(subgroups)
            //     (data)
            // const duplicatedstackData = d3.stack().keys(Object.keys(duplicatedData[0]).slice(1));
            // areas = duplicatedData;
            console.log("duplicatedData", duplicatedData);
            // const groups = data.map(d => (d.group))
            let prevFlag = 0;
            let count = 0;
            let count_rect = 0;

            // areas = areas.filter(
            //     d => Object.keys(d).length !== 0
            // );


            let flag = 0;

    <script>
        // 全屏设置
        let isFullscreen = false;

        function toggleFullscreen() {
            if (isFullscreen) {
                exitFullscreen();
            } else {
                fullScreen();
            }

            isFullscreen = !isFullscreen;
        }

        function fullScreen() {
            var de = document.documentElement;
            if (de.requestFullscreen) {
                de.requestFullscreen();
            } else if (de.mozRequestFullScreen) {
                de.mozRequestFullScreen();
            } else if (de.webkitRequestFullScreen) {
                de.webkitRequestFullScreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }


        document.getElementById("btns").addEventListener("click", function () {
            toggleFullscreen();
        })
        //  $("#btn").click(fullScreen()) // 注意会报错

    </script>
