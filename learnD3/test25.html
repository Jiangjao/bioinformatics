<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>range slider with different area</title>
	<style>
		html, body {
			height: 100%;
			background: #eee;
		}
		canvas {
			background: #fff;
			display: block;
			margin: 0 auto;
		}
	</style>
        <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
        <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'></script>
</head>
<body>
    <div id="myDiv"></div>
    <div id="myDiv1"></div>
    <script type="text/javascript">
    var myPlot = document.getElementById('myDiv')
    var trace1 = {
        x: [
            ['SF Zoo','SF Zoo','SF Zoo'],
            [25, 26, 28]
        ],
        y: [0.00020, 14, 23],
        text: ['Text A', 'Text B', 'Text C', 'Text D', 'Text E'],
        name: 'SF Zoo11',
        type: 'bar',
        bargap:0,
        boxgap:0,
        width:1,
        textfont: {
            family: 'sans serif',
            size: 18,
            color: '#1f77b4'
        },
        hovertemplate: '<i>Price</i>: $%{y:.2f}' +
                '<br><b>X</b>: %{x}<br>' +
                '<b>%{text}</b>',
        textposition:"none",
    };

    var trace2 = {
        x: [
                ['LA Zoo','LA Zoo','LA Zoo','LA Zoo'],
                [40, 41, 42, 43]
            ],
        y: [12, 18, 29, 30],
        hovertemplate: 'location: %{y:$.2f}-+500000%{y:$.2f+100}<extra></extra>',
        name: 'LA Zoo',
        type: 'bar',
        bargroupgap:0,
        width:1
    };

    var trace3 = {
        x: [
                ['LA Zoo','LA Zoo','LA Zoo'],
                [50, 51, 52]
            ],
        y: [12, 18, 29],
        hovertemplate: 'location: %{y:$.2f}-+500000%{y:$.2f+100}<extra></extra>',
        name: 'LA Zoo',
        type: 'bar',
        bargroupgap:0,
        width:1
    };

    var trace4 = {
        x: [
                ['LA Zoo','LA Zoo','LA Zoo'],
                [60, 61, 62]
            ],
        y: [12, 18, 29],
        hovertemplate: 'location: %{y:$.2f}-+500000%{y:$.2f+100}<extra></extra>',
        name: 'SF Zoo',
        type: 'bar',
        bargroupgap:0,
        width:1
    };

    var data = [trace1, trace2, trace3, trace4];
    var selectorOptions = {};
    var layout = {
        showlegend: true,
        // xaxis: {
        //     tickson: "boundaries",
        //     ticklen: 15,
        //     showdividers: true,
        //     dividercolor: 'grey',
        //     dividerwidth: 0,
        //     rangeselector: selectorOptions,
        //     rangeslider: {}
        // }
        margin: {
            autoexpand:false,
            b:100,
        },
        xaxis: {
                // rangeselector: selectorOptions,
                tickangle: '45',
                // fixedrange: true,
                // autotick: true,
                // tickfont: {
                //     family: 'Old Standard TT, serif',
                //     size: 4,
                //     color: 'black'
                //     },
                // showticklabels: false,
                rangeselector: selectorOptions,

                rangeslider: {},

            },
        yaxis: {
            // meybe draw an annotation,, that meet the command...
            fixedrange: true,
            // title: '$\log_{10} a$1, $d, r \text{ (solar radius)}$',
            // y: 1,
            // type: 'log',
            // rangeslider: {},
            // autorange: true
        },
        annotations: [{
            xref: 'paper',
            yref: 'paper',
            x: 0,
            xanchor: 'center',
            y: 1,
            yanchor: 'bottom',
            text: '$-\Log_{10}  (pValue)$ ',
            showarrow: false
        },],
        hovermode:"x unified",
        // modebar:{
        //     activecolor:"red"
        // }
        hoverlabel:{
            bordercolor:"red",
        },
        // activeshape:{
        //     fillcolor:"red",
        //     opacity:0.1
        // }
    };

    // fixme (xiaojiao): change the mouse cursor ,eg. drag
    Plotly.newPlot('myDiv', data, layout);

    // change cursor pointer
    dragLayer = document.getElementsByClassName('nsewdrag')[0]

    myPlot.on('plotly_hover', function(data){
        dragLayer.style.cursor = 'pointer'
    });

    myPlot.on('plotly_unhover', function(data){
        dragLayer.style.cursor = ''
    });

    myPlot.on('plotly_relayout', function(data){
        console.log("relayout DATA " , data);
    });

    // click event
    myPlot.on('plotly_click', function(data){
        var pts = '';
        for(var i=0; i < data.points.length; i++){
            pts = 'x = '+ data.points[i].x +'\ny = '+
                data.points[i].y.toPrecision(4) + '\n\n';
        }
        alert('Closest point clicked:\n\n'+pts);
    });
    </script>

</body>

</html>
