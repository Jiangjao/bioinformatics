<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>range slider with different area</title>
	<style>
		html, body {
			height: 100%;
			background: #eee;
		}
		canvas {
			background: #fff;
			display: block;
			margin: 0 auto;
		}
	</style>
        <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
        <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>

</head>
<body>
    <div id="myDiv"></div>
    <div id="myDiv1"></div>
    <script type="text/javascript">
    var myPlot = document.getElementById('myDiv')
    var trace1 = {
        x: [
            ['SF Zoo','SF Zoo','SF Zoo'],
            [25, 26, 28]
        ],
        y: [20, 14, 23],
        text: ['Text A', 'Text B', 'Text C', 'Text D', 'Text E'],
        name: 'SF Zoo',
        type: 'bar',
        bargap:0,
        boxgap:0,
        width:1
    };

    var trace2 = {
        x: [
                ['LA Zoo','LA Zoo','LA Zoo'],
                [40, 41, 42]
            ],
        y: [12, 18, 29],
        hovertemplate: 'location: %{y:$.2f}-+500000%{y:$.2f+100}<extra></extra>',
        name: 'LA Zoo',
        type: 'bar',
        bargroupgap:0,
        width:1
    };

    var trace3 = {
        x: [
                ['LA Zoo','LA Zoo','LA Zoo'],
                [50, 51, 52]
            ],
        y: [12, 18, 29],
        hovertemplate: 'location: %{y:$.2f}-+500000%{y:$.2f+100}<extra></extra>',
        name: 'LA Zoo',
        type: 'bar',
        bargroupgap:0,
        width:1
    };

    var trace4 = {
        x: [
                ['LA Zoo','LA Zoo','LA Zoo'],
                [60, 61, 62]
            ],
        y: [12, 18, 29],
        hovertemplate: 'location: %{y:$.2f}-+500000%{y:$.2f+100}<extra></extra>',
        name: 'SF Zoo',
        type: 'bar',
        bargroupgap:0,
        width:1
    };

    var data = [trace1, trace2, trace3, trace4];
    var layout = {
        showlegend: true,
        // xaxis: {
        //     tickson: "boundaries",
        //     ticklen: 15,
        //     showdividers: true,
        //     dividercolor: 'grey',
        //     dividerwidth: 0,
        //     rangeselector: selectorOptions,
        //     rangeslider: {}
        // }
        xaxis: {
                // rangeselector: selectorOptions,
                rangeslider: {},
                // fixedrange: true,
            },
        yaxis: {
            fixedrange: true
        },
        // marker: {
        //     color: "blue",
        //     "color:hover": "orange",
        //     "color:click": "green",
        //     "color:selected": "purple",
        //     "color:unselected": "grey"
        // },
        // interaction: {
        //     type: 'hover', // or 'click' or 'select'
        //     method: 'restyle',
        //     args: ['marker.color', 'blue']
        // },
        hovermode:"x unified",
        // modebar:{
        //     activecolor:"red"
        // }
        hoverlabel:{
            bordercolor:"red",
        },
        // activeshape:{
        //     fillcolor:"red",
        //     opacity:0.1
        // }
    };

    Plotly.newPlot('myDiv', data, layout);

    // click event
    myPlot.on('plotly_click', function(data){
        var pts = '';
        for(var i=0; i < data.points.length; i++){
            pts = 'x = '+ data.points[i].x +'\ny = '+
                data.points[i].y.toPrecision(4) + '\n\n';
        }
        alert('Closest point clicked:\n\n'+pts);
    });
    </script>

</body>

</html>
