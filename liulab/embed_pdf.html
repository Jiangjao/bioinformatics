    <style>
        * {
            font-size: 0.93rem;
        }

        .fa-refresh::before {
            content: "\f2f1";
        }

        .fa-toggle-up:before,
        .fa-caret-square-o-up:before {
            content: "\f151";
        }

        .fa-toggle-down:before,
        .fa-caret-square-o-down:before {
            content: "\f150";
        }

        .fa-toggle-on:before {
            content: "\f205";
        }

        .fa-toggle-off:before {
            content: "\f204";

        .dropdown-menu>li>a {
            display: block;
            padding: 3px 20px;
            clear: both;
            font-weight: 400;
            line-height: 1.42857143;
            color: #333;
            white-space: nowrap;
        }

        .dropdown-menu>li>a:hover,
        .dropdown-menu>li>a:focus {
            color: #262626;
            text-decoration: none;
            background-color: #f5f5f5;
        }

        .pagination>li>a,
        .pagination>li>span {
            position: relative;
            float: left;
            padding: 6px 12px;
            margin-left: -1px;
            line-height: 1.42857143;
            color: #428bca;
            text-decoration: none;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .pagination>.active>a,

            background-color: #428bca !important;
            border-color: #428bca !important;

        .pagination>li:first-child>a,

        .pagination>li:last-child>a,

            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-toggle i,
        .nav-link i {
            font-size: 12px;
            margin-left: 5px;
            font-weight: bold;
        }

        .dropdown-header {
            display: block;
            padding: 0rem 1.5rem;
            margin-bottom: 0;
            font-size: 0.875rem;
            color: #868e96;
            white-space: nowrap;
        }

        .dropdown-toggle::after {
            border-top: none;
            border-right: none;
            border-left: none;
        }

        .dropdown-menu {
            border: 0px;
            border-radius: 0.25rem;
            box-shadow: 0px 3px 6px #999;

        }

        .dropdown-menu>.active>a,

            color: #fff !important;
            text-decoration: none;
            background-color: #428bca !important;
            outline: 0;
        }

        .dropdown-menu>li>a {
            display: block;
            padding: 3px 20px;
            clear: both;

            /*background-color: #f8f9fa;*/

            /*cosine-edit*/
            transition: background-color 0.3s, color 0.2s;
        }
