        svg .container {
            width: 100%;

            margin: auto;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .tooltip {
            position: absolute;
            background-color: #f9f9f9;
            padding: 8px;
            border: 1px solid #ccc;
            pointer-events: none;
            font-size: 14px;
        }

        .text_board {
            position: absolute;
            background-color: #f9f9f9;
            padding: 8px;
            border: 1px solid #ccc;
            /* pointer-events: none; */
            /* font-size: 14px; */
        }
        .center-wrap {
            margin: 0 auto;
        }

        .basicSettings {
            /* width: 80%; */
            position: relative;
            /* top: 38px; */
            z-index: 1;
            overflow-y: auto;
        }

        .downloadSettings {
            width: 100%;
            position: relative;
            /* top: 18px; */
            z-index: 2;
        }

        .sidebar {
            width: 100%;
            display: none;
            /* 初始状态下隐藏下拉框 */
        }

        .sidebar p {
            width: 120px;
        }

        .sidebar h2 {
            /* margin-bottom: 10px; */
            /* border-bottom: 1px solid #ddd; */
            padding-bottom: 5px;
        }


        .sidebar label {
            width: 120px;
            /* text-align: right; */
            /* margin-right: 10px; */
            /* display: inline-block; */
        }

        /* 字体宽度大小设置 */
        .sidebar .form-select {
            width: 80px;
        }

        /* .sidebar input, */
        .sidebar select {
            width: 120px;
            /* text-align: right; */
            margin-right: 10px;
            border-radius: 4px;
        }

        .sidebar button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background: #42b983;
            color: #fff;
            cursor: pointer;
        }

        .sidebar button:hover {
            opacity: 0.8;
        }

        .sidebar input[type="number"] {
            width: 50px;
        }

        .sidebar input[type="text"] {
            width: 36%;
        }

        .sidebar input[type="range"] {
            width: 100%;
            /* transform: rotate(270deg); 添加垂直滚动条 */
        }

        /* .sidebar br {
            display: none;
        } */

        .item {
            display: flex;
            align-items: center;
            text-align: justify;
            justify-content: space-between;
            margin-bottom: 10px;
            width: 88%;
        }

        /* .item {} */

        .sidebar hr {
            overflow: hidden;
            width: 88%;
        }

        /* 设置hr线 */
        .item+hr {
            margin: 10px 0;

        }

        .item+hr:first-child {
            margin-top: 0;
        }

        .item+hr {
            border: none;
            border-top: 1px dotted #ccc;
        }

        /* hr {} */
        /* .item label {
            width: 120px;
            } */
        /* .sidebar {
            display: flex;
            flex-wrap: wrap;
        } */

        .sliderTooltip {
            /* display: block; */
            /* position: absolute; */
            /* styles */
            /* padding: 10px; */
            position: absolute;
            /* top: -30px; */
            /* left: 134px; */
            background-color: rgb(204 204 204 / 18%);
            /* color: #f9f9f9; */
            padding: 5px;
            border-radius: 5px;
            display: none;
            margin-top: 14%;
        }

        .tooltip.show {
            display: block;
        }

        .sidebar.show {
            width: 100%;
            height: auto;
            position: relative;
            /* padding: inherit; */
            display: block;
            padding: 10px 11px;
            /* 点击后显示下拉框 */
            transition: max-height 0.3s ease;
            z-index: 1;
            /* 添加过渡效果 */
        }

        /* 添加button的样式 */
        .button-like {
            display: inline-block;
            padding: 10px 0 10px 10%;
            background-color: #4CAF50;
            color: white;
            text-align: left;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 90%;
        }

        .button-like:hover {
            background-color: #45a049;
        }

        .button-like:active {
            background-color: #3e8e41;
        }

        /* TODO:xiaojiao, @media screen and (max-width: 700px) 如何使用2023/10/23 */
        div.tooltip-donut {
            position: absolute;
            text-align: center;
            padding: .5rem;
            background: #FFFFFF;
            color: #313639;
            border: 1px solid #313639;
            border-radius: 8px;
            pointer-events: none;
            font-size: 1.3rem;
        }

        icon-i {
            text-align: center;
        }

        .dropdown {
            /* padding: 10px 11px; */
            position: relative;
            /* display: inline-block; */
        }

        .dropdown-content {
            display: none;
            position: relative;
            /* top: 100%; */
            /* left: 0; */
            width: 100%;
            /* padding: 10px 11px; */
            background-color: #4CAF50;
        }


        .settingContent {
            display: block;
            position: relative;
            /* top: 100%; */
            /* left: 0; */
            width: 90%;
            padding: 10px 11px;
            /* overflow-y: scroll; */
            height: 60vh;
            overflow-y: scroll;
            /* 设置垂直方向上溢出时显示滚动条 */
            overflow-x: hidden;
            scrollbar-width: thin;
            /* 设置滚动条的宽度 */
            scrollbar-color: gray lightgray;
            /* 设置滚动条的颜色 */
        }

        /* div#settingContent {} */
        /* .dropdown:hover .dropdown-content {

        .filled {
            fill: url("#mainGradient");
        }

        .ticks text {
            font-family: sans-serif;
            font-size: 17px;
            text-anchor: middle;
        }
    </style>
</head>

    <script>
        const fontSelect = document.getElementById("fontSelect");
        const textElement = d3.select("#my_dataviz");

        fontSelect.addEventListener("change", function () {
            const selectedFont = fontSelect.value;
            d3.selectAll("text").style("font-family", selectedFont);
            // svg.style("font-family", selectedFont);
        });

        const fontSizeRange = document.getElementById("fontSizeRange");
        const sliderTooltip = document.querySelector(".sliderTooltip");

        // 嵌套的子元素span中的value
        var valueSpan = document.querySelector(".sliderTooltip .value");

        fontSizeRange.addEventListener("input", function () {
            const selectedFontSize = fontSizeRange.value;
            d3.select("#my_dataviz").selectAll("text").style("font-size", selectedFontSize + "px");
            // svg.style("font-size", selectedFontSize + "px");
            const sliderRect = fontSizeRange.getBoundingClientRect();

            const tooltipWidth = sliderTooltip.offsetWidth;
            const tooltipHeight = sliderTooltip.offsetHeight;

            console.log("sliderTooltip", sliderTooltip);
            const sliderValue = parseInt(selectedFontSize);
            const sliderMin = parseInt(fontSizeRange.min);
            const sliderMax = parseInt(fontSizeRange.max);
            const sliderWidth = fontSizeRange.offsetWidth;

            console.log("sliderRect, tooltipWidth, tooltipHeight", sliderRect, tooltipWidth, tooltipHeight);

            // TODO:xiaojiao, fix thar
            // const tooltipX = 1;
            const positionPercentage = (sliderValue - sliderMin) / (sliderMax - sliderMin);
            const tooltipPosition = positionPercentage * (sliderWidth - tooltipWidth);

            const tooltipX = tooltipWidth + tooltipPosition;
            const tooltipY = sliderRect.top - tooltipHeight; // 自定义偏移量，避免与滑块重叠
            console.log("tooltipX", tooltipPosition);

            sliderTooltip.style.left = tooltipX + "px";
            // sliderTooltip.style.top = -0.1 + "px";

            valueSpan.textContent = selectedFontSize + 'px';
        });

        // 添加slider tooltip
        fontSizeRange.addEventListener("mouseover", function () {
            console.log("sliderTooltip", sliderTooltip);
            // tooltip.classList.add()
            sliderTooltip.style.display = "block";

            sliderTooltip.classList.add("show");
        });

        fontSizeRange.addEventListener("mouseout", function () {

            sliderTooltip.classList.remove("show");
            sliderTooltip.style.display = "none";
        });

    </script>

        // set the dimensions and margins of the graph

        //     width = 460 - margin.left - margin.right,

        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .attr("id", "chart")
            .append("g")
            .attr("transform",
                `translate(${margin.left}, ${margin.top})`);


        console.log("dataset >>>")

        // 创建悬停提示框
        var tooltip = d3.select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("font-size", "16px");

        var tooltip2 = d3.select("#my_dataviz")
            .append("div")
            .style("display", "none")
            .attr("class", "text_board")
            .style("font-size", "16px")
            .attr("id", "text_board");
        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function (event, d) {
            tooltip
                .transition()
                .duration(200)
                .style("opacity", 1);
            console.log(">>> d", d);
            tooltip
                .html("<span style='color:grey'>item: </span>" + d[0] + "<br />x:" + d[1] + "<br />y:" + d[2])
                .style("left", (event.pageX + 30) + "px")
                .style("top", (event.pageY + 30) + "px");
        }

        var mousemove = function (event, d) {
            tooltip
                .style("left", (event.pageX + 30) + "px")
                .style("top", (event.pageY + 30) + "px");
        }

        var mouseleave = function (d) {
            tooltip
                .transition()
                .duration(200)
                .style("opacity", 0);
        }
        // console.log(dataset);
        // Add X axis
        const x = d3.scaleLinear()
            .domain([-3, 5.5])
            .range([0, width]);
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x));

        // Add Y axis
        const y = d3.scaleLinear()
            .domain([-1.2, 1.2])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));

        // Color scale: give me a specie name, I return a color
        const color = d3.scaleOrdinal()
            .domain(["S", "C", "N", "others"])
            // .range(["#440154ff", "#21908dff", "#fde725ff", "pink"])


        // 相交线
        horization_vertical_lines = svg.append("g").attr("id", "horization_vertical_lines")
        // 绘制垂直和水平线  

        function drawLine(xstart, ystart, axis) {

            // 获取范围
            var xRange = x.domain();
            var yRange = y.domain();

            var x1, y1, x2, y2;

            if (axis == "x") {
                // 水平线

                y1 = ystart;
                y2 = ystart;

                x1 = xRange[0];
                x2 = xRange[1];

            } else if (axis == "y") {
                // 垂直线

                x1 = xstart;
                x2 = xstart;

                y1 = yRange[0];
                y2 = yRange[1];

            }
            // console.log(" >>>>", x1, x2, y1, y2);
            // 绘制
            horization_vertical_lines.append("g")
                .append("line")
                .attr("x1", x(x1))
                .attr("y1", y(y1))
                .attr("x2", x(x2))
                .attr("y2", y(y2))
                .attr("stroke", "steelblue")
                .style('stroke-dasharray', '5,5');
        }


        //  绘制垂直的正交线
        // drawLine(0, 0, "x");
        drawLine(2, 0, "y");
        drawLine(-2, 0, "y");

        drawLine(0, 0.95, "x");
        drawLine(0, -0.95, "x");
        var groupsArray = ["S", "C", "N", "others"];


        // 初始化colorSet, 为柱状图添加颜色
        var colorSet = []
        for (var colorindex = 0; colorindex < groupsArray.length; colorindex++) {
            colorSet.push(colorScale(colorindex));
        }
        color.range(colorSet);

        // Add dots
        svg.append('g')
            .attr("id", "dots")
            .selectAll("dot")
            .data(dataset)
            .join("circle")
            .attr("cx", function (d) { return x(d[1]); })
            .attr("cy", function (d) { return y(d[2]); })
            .attr("r", 5)
            .style("fill", function (d) { 
                // console.log("d[0]", d[0]);
                return color(d[3]) })
            // .attr("id", "indPoints")
            .attr("id", function (element, i) {
                return "indPoints" + element[3];
            })
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)



        // legend
        // 绘制legend容器

        var scatterSizeRange = document.getElementById("scatterSizeRange");
        var drawLegend = function (groupsArray) {
            legend
                .selectAll("circle")
                .data(groupsArray)
                .enter()
                .append("circle")
                .attr("cx", width + 10)
                .attr("cy", function (d, i) {
                    return i * 30;
                })
                .attr("r", 6)
                .style("fill", function (d, i) {
                    return color(d);
                })

        function toggleFullscreen() {

        function fullScreen() {
            var de = document.documentElement;
            if (de.requestFullscreen) {
                de.requestFullscreen();
            } else if (de.mozRequestFullScreen) {
                de.mozRequestFullScreen();
            } else if (de.webkitRequestFullScreen) {
                de.webkitRequestFullScreen();
            }
        }

        function toggleFullscreen() {
            if (isFullscreen) {
                exitFullscreen();
            } else {
                fullScreen();
            }

            isFullscreen = !isFullscreen;
        }
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
