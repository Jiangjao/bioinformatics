<!html>

<head></head>
<title></title>
<script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>
<body>

    <div id="myDiv"></div>

    <script>
        Plotly.newPlot('myDiv', [{
      x: [1, 2, 3],
      y: [2, 1, 3]
    }], {
      sliders: [{
        pad: {t: 30},
        currentvalue: {
          xanchor: 'right',
          prefix: 'color: ',
          font: {
            color: '#888',
            size: 20
          }
        },
        steps: [{
          label: 'red',
          method: 'restyle',
          args: ['line.color', 'red']
        }, {
          label: 'green',
          method: 'restyle',
          args: ['line.color', 'green']
        }, {
          label: 'blue',
          method: 'restyle',
          args: ['line.color', 'blue']
        }]
      }]
    });
    
    </script>
</body>
</html>
