        data = parseNewick(ncov2019);
        // let width = 954;


        let cluster = d3.cluster()
            .size([360, innerRadius])
            .separation((a, b) => 1)


        function name(d) {
            if (d.height === 0) {
                const parts = d.data.name.split("_");
                for (let i = 0; i < parts.length; ++i) {
                    if (/^\d{4}(?:-\d{2}(?:-\d{2})?)?$/.test(parts[i])) {
                        return parts[i + 1]
                        .replace(/-.*/, "")
                    .replace(/([a-z])([A-Z])/, (_, a, b) => [a, b].join(" "));
                    }
                }
            }
        }

        color = d3.scaleOrdinal()
            .domain(["United States", "China"])
            .range(d3.schemeTableau10)
            .unknown(null)

        // Compute the maximum cumulative length of any node in the tree.
        function maxLength(d) {
            return d.data.length + (d.children ? d3.max(d.children, maxLength) : 0);
        }


        // Set the radius of each node by recursively summing and scaling the distance from the root.
        function setRadius(d, y0, k) {
            d.radius = (y0 += d.data.length) * k;
            if (d.children) d.children.forEach(d => setRadius(d, y0, k));
        }

        function linkVariable(d) {
            return linkStep(d.source.x, d.source.radius, d.target.x, d.target.radius);
        }

        function linkConstant(d) {
            return linkStep(d.source.x, d.source.y, d.target.x, d.target.y);
        }

        function linkExtensionVariable(d) {
            return linkStep(d.target.x, d.target.radius, d.target.x, innerRadius);
        }

        function linkExtensionConstant(d) {
            return linkStep(d.target.x, d.target.y, d.target.x, innerRadius);
        }

        function linkStep(startAngle, startRadius, endAngle, endRadius) {
            const c0 = Math.cos(startAngle = (startAngle - 90) / 180 * Math.PI);
            const s0 = Math.sin(startAngle);
            const c1 = Math.cos(endAngle = (endAngle - 90) / 180 * Math.PI);
            const s1 = Math.sin(endAngle);
            return "M" + startRadius * c0 + "," + startRadius * s0
                + (endAngle === startAngle ? "" : "A" + startRadius + "," + startRadius + " 0 0 " + (endAngle > startAngle ? 1 : 0) + " " + startRadius * c1 + "," + startRadius * s1)
                + "L" + endRadius * c1 + "," + endRadius * s1;
        }

        const chart = function () {
            const root = d3.hierarchy(data, d => d.branchset)
                .sum(d => d.branchset ? 0 : 1)
                .sort((a, b) => (a.value - b.value) || d3.ascending(a.data.length, b.data.length));

            cluster(root);
            setRadius(root, root.data.length = 0, innerRadius / maxLength(root));

            console.log("emm start here...", root);

            // 创建SVG元素
            const svg = d3.select("#container")
                .select("#chart")
                .attr("viewBox", [-outerRadius, -outerRadius, width, width])
                .attr("font-family", "sans-serif")
                .attr("font-size", 10)
                .attr("id", "chart");

            svg.append("style").text(`
.link--active {
  stroke: #000 !important;
  stroke-width: 1.5px;
}

.link-extension--active {
  stroke-opacity: .6;
}

.label--active {
  font-weight: bold;
}
`);

            const linkExtension = svg.append("g")
                .attr("fill", "none")
                .attr("stroke", "currentColor")
                .attr("stroke-opacity", 0.25)
                .selectAll("path")
                .data(root.links().filter(d => !d.target.children))
                .join("path")
                .each(function (d) { d.target.linkExtensionNode = this; })
                .attr("d", linkExtensionConstant);

            const link = svg.append("g")
                .attr("fill", "none")
                .attr("stroke", "currentColor")
                .selectAll("path")
                .data(root.links())
                .join("path")
                .each(function (d) { d.target.linkNode = this; })
                .attr("d", linkConstant)
                .attr("stroke", d => color(name(d.target)));

            // svg.append("g")
            //     .selectAll("text")
            //     .data(root.leaves())
            //     .join("text")
            //     .attr("dy", "0.31em")
            //     .attr("transform", d => `rotate(${d.x - 90}) translate(${innerRadius + 4},0)${d.x < 180 ? "" : " rotate(180)"}`)
            //     .attr("text-anchor", d => d.x < 180 ? "start" : "end")
            //     .attr("fill", d => color(name(d)))
            //     .text(d => name(d) || "N/A")
            //     .on("mouseover", mouseovered(true))
            //     .on("mouseout", mouseovered(false))
            //     .append("title")
            //     .text(d => d.data.name.replace(/_/g, " "));

                console.log("root.leaves()>>>", root.leaves());

                // 计算节点旋转角度和偏移
                function getTranslate(d, offset) {
                    // offset = 4;
                    // TODO:xiaojiao, offset 应该和这个的width 和 height有关...
                    // 2023/11/21

                    // let temp = d.node().getAttribute("width");
                    console.log("d >>>", d);
                    console.log("d.width", d.width);
                    const x = d.x;

                    let rotate = x - 90;
                    let translateX = innerRadius + offset;
                    let translateY = 0;

                    if(x >= 180) {
                        rotate += 180;
                        translateX = -translateX - 4;
                    }

                    return `rotate(${rotate}) translate(${translateX},${translateY})`;
                }


                svg.append("g")
                    .selectAll("rect")
                    .data(root.leaves())
                    .join("rect")
                    // .attr("x", d => d.x)
                    // .attr("y", d => d.y)
                    .attr("width", 4)
                    .attr("height", 4)
                    .attr("fill", d => color(name(d)))
                    .attr("opacity", 0.3)
                    .attr("id", "heatmap-start")
                    .attr("transform", d => getTranslate(d, 4))
                    
                svg
                    .append("g")
                    .selectAll("rect")
                    .data(root.leaves())
                    .join("rect")
                    // .attr("x", d => d.x)
                    // .attr("y", d => d.y)
                    .attr("width", 4)
                    .attr("height", 4)
                    .attr("fill", d => color(name(d)))
                    .attr("opacity", 0.3)
                    .attr("transform", d => getTranslate(d, 14))

                // svg.append("g")
                //     .selectAll("rect")
                //     .data(root.leaves())
                //     .join("rect")
                //     // .attr("x", d => d.x)
                //     // .attr("y", d => d.y)
                //     .attr("width", 14)
                //     .attr("height", 14)
                //     .attr("fill", d => color(name(d)))
                //     .attr("opacity", 0.3)
                //     .attr("transform", d => getTranslate(d, 10))


                    // .append("text")
                    // .attr("x", d => (d.x0 + d.x1) / 2)
                    // .attr("y", d => (d.y0 + d.y1) / 2)
                    // .attr("dy", "0.35em")
                    // .attr("text-anchor", "middle")
                    // .attr("fill", "black")
                    // .text(d => name(d) || "N/A");

            function update(checked) {
                const t = d3.transition().duration(750);
                linkExtension.transition(t).attr("d", checked ? linkExtensionVariable : linkExtensionConstant);
                link.transition(t).attr("d", checked ? linkVariable : linkConstant);
            }

            function mouseovered(active) {
                return function (d) {
                    d3.select(this).classed("label--active", active);
                    d3.select(d.linkExtensionNode).classed("link-extension--active", active).raise();
                    do d3.select(d.linkNode).classed("link--active", active).raise();
                    while (d = d.parent);
                };
            }

            return Object.assign(svg.node(), { update });
        }

        chart();
    </script>

    <script>

    // 参数控制
    // 依据滑动条更新图形
    const sizeSlider = document.getElementById('sizeSlider');
    const clusterSvg = d3.select('#chart');

    sizeSlider.addEventListener('input', updateClusterSize);

    function updateClusterSize() {
        const newSize = +sizeSlider.value;

        cluster.size([newSize, innerRadius]);
        // 根据新的cluster大小重新计算并更新图形

        // 示例：清空现有的图形并重新绘制cluster
        clusterSvg.selectAll('*').remove();

        // 根据新的cluster设置重新绘制图形的代码
        chart();
    }
    </script>
</body>

</html>
