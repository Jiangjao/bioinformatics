<!DOCTYPE html>
<head>

    <title>123</title>
    <style type="text/css">
        div {
        border : 1px solid black;
        }
        div > ul {
        visibility: hidden;
        opacity: 0;
        transition : visibility 2s, opacity 0.6s linear;
        }
        div:hover > ul {
        visibility : visible;
        opacity : 1;
        }
    </style>
</head>
<body>
    <div>
        <ul>
        <li> Apple </li>
        <li> Banana </li>
        <li> Mango </li>
        </ul>
       </div>
</body>

</html>
